<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no ,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>买买买-国内折扣</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/discount.css">
  <script src="js/flexible.js"></script>
</head>

<body>

  <div class="money_header">
    <div class="money_left">
      <a href="index.html" class="icon-back"></a>
    </div>
    <div class="money_title">
      <h4>国内折扣</h4>
    </div>
    <div class="money_right">
      <a href="javascript:;" class="icon-app"></a>
    </div>
  </div>


  <div class="container">
    <!-- ====坑==== -->
  </div>




  <!-- 底部 -->
  <div class="mm_footer">
    <div class="footer_header">
      <a href="javascript:;">登录</a>
      <a href="javascript:;">注册</a>
      <a href="#" class="footer_top_icon" style="border: 0; width: 40%;">
        <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">返回顶部
      </a>
    </div>
    <div class="footer_fot">
      <p>
        <a href="javascript:;" class="fot">手机APP下载</a>
        <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </div>

  <script type="text/html" id="moneyProductTpl">

  {{each result v i }}

  <div class="money-product">
      <div class="money-content">
          <h3>{{v.productName}}</h3>
          <h4>{{v.productPrice}}</h4>
          <div class="money_info">
            <span>{{v.productFrom}}</span>
            <span>{{v.productTime}}</span>
            <span>{{v.productTips}}</span>
          </div>
          <div class="money_banner clearfix">
            <div class="money_img">
                <img
                src="http://cacheimg.manmanbuy.com/r_img/cacheimg.aspx?width=600&amp;imgurl=j_sources/img/2016/10/24/190_190_0_36618798b6e1a98d9f4ae8f7a195f41b.jpg"
                alt="新低价：MTG Style 系列 中性 Body Make Seat Style 脊椎护腰坐垫">
            </div>
            <div class="content">
              <p>{{v.productInfo}}
              </p>
              <p><%- v.productImg%></p>
            </div>
          </div>
          
          <div class="money_golink">
            <a href="#">前往购买</a>
          </div>
        </div>

        <div class="money_weixin">
          <img src="images/mmbweixin2.png" alt="">
        </div>
        <div class="money_text">
          <div class="cu-content-pl ui-border-t">
              <%- v.productComment%>
          </div>
          
        </div>
  </div>
{{/each}}

</script>

  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/discount.js"></script>
</body>

</html>
